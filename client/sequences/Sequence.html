<template name = "Sequence">
  <article class="sequence {{#if isActive}}is-active{{/if}}">
  <h3>{{name}}</h3>
  <p>{{motiv}}</p>  
  <p>
    {{#each subsequences}}
      <span class="subsequence">{{name}} -- {{motiv}} -- I need to do this {{amount}} times {{freq}}
      </span>
    {{/each}}
  </p>
  <i class="fa fa-trash"></i>
  <i class="fa fa-pencil"></i>
  <a href = "/sequence/{{_id}}">View Details</a>
  <button class="btn-primary toggle-menu add-to-active">Make Active</button>
  <button class="btn-deny toggle-menu remove-from-active">Deactivate</button>
  {{#if editMode}}
    {{> quickForm collection="Sequences" id=updateSequenceId type="update" doc=this autosave=true}}
  {{/if}}
  </article>
</template>
