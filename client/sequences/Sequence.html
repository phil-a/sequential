<template name = "Sequence">
  <article class="sequence">
  <h3>{{name}}</h3>
  <p>{{motiv}}</p>  
  <p>
    {{#each subsequences}}
      <span class="subsequence">{{name}} -- {{motiv}} -- I need to do this {{amount}} times {{freq}}
      </span>
    {{/each}}
  </p>
  <a href = "/sequence/{{_id}}">View Details</a>
  {{> quickForm collection="Sequences" id=updateSequenceId type="update" doc=this autosave=true}}
  </article>
</template>
